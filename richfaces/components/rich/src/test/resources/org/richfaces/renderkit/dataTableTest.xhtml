<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich">
<f:view contentType="text/html" />

<h:head>
    <title>Richfaces List</title>
</h:head>

<h:body>
    <h:form id="form">

        <rich:dataScroller fastStep="2" id="scroller1" for="richTable" page="#{dataScrollerBean.pageNumber}" maxPages="5"></rich:dataScroller>
        <rich:dataTable id="richTable" rowKeyVar="rowKey" var="content" value="#{dataScrollerBean.content}" rows="1">
            <rich:column>
                <h:panelGroup id="pageContent">
                    <h:outputText value="#{content}" />
                </h:panelGroup>
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller fastStep="2" id="scroller2" for="richTable" page="#{dataScrollerBean.pageNumber}" maxPages="5"></rich:dataScroller>
            </f:facet>
        </rich:dataTable>
    </h:form>
</h:body>
</html>
