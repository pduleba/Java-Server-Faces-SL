<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich">
<h:head>
    <title>Graph validator</title>
</h:head>
<h:body>
    <h:form id="form">
       <rich:graphValidator id="validator" value="#{test}" >
        <h:inputText id="text" value="#{test.value}">
        </h:inputText>
        </rich:graphValidator>
        <h:outputText id="out" value="#{test.value}"></h:outputText>
        <h:commandButton id="submit" value="Submit"/>
    </h:form>
    <rich:message id="textMessage" for="text" />
    <rich:message id="graphMessage" for="validator" />
    <rich:messages id="uiMessage" />
</h:body>
</html>
