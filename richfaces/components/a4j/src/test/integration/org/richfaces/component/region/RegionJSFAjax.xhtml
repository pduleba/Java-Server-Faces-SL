<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">
<f:view contentType="text/html" />

<h:head>
    <title>Richfaces Region</title>
</h:head>

<h:body>
    <h:form id="form" prependId="false">
        <a4j:region id="region">
            <h:commandButton id="button" value="button" action="#{regionBean.action}">
                <f:ajax execute="#{param['execute']}" render="output" />
            </h:commandButton>
        </a4j:region>
        
        <br />
        
        Output: <h:outputText id="output" value="#{regionBean.executedIds}" />

    </h:form>
</h:body>
</html>
