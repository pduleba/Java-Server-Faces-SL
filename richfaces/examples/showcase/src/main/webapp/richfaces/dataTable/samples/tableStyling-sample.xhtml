<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <h:outputStylesheet>
        .even-row {
            background-color: #FCFFFE;
        }

        .odd-row {
            background-color: #ECF3FE;
        }

        .even-row:hover,
        .odd-row:hover {
            background-color: #FFEBDA;
            cursor: pointer;
        }
    </h:outputStylesheet>
    <h:form id="form">
        <rich:dataTable value="#{carsBean.allInventoryItems}" var="car" id="table" rows="20" rowClasses="odd-row, even-row"
            styleClass="stable">
            <rich:column filter="#{carsFilteringBean.filterVendorImpl}" filterValue="#{carsFilteringBean.vendorFilter}">
                <f:facet name="header">
                    <h:outputText value="Vendor " />
                </f:facet>
                <h:outputText value="#{car.vendor}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Model" />
                </f:facet>
                <h:outputText value="#{car.model}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Price" />
                </f:facet>
                <h:outputText value="#{car.price}" />
            </rich:column>
            <rich:column filter="#{carsFilteringBean.mileageFilterImpl}" filterValue="#{carsFilteringBean.mileageFilter}">
                <f:facet name="header">
                    <h:outputText value="Mileage" />
                </f:facet>
                <h:outputText value="#{car.mileage}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="VIN " />
                </f:facet>
                <h:outputText value="#{car.vin}" />
            </rich:column>
        </rich:dataTable>
    </h:form>
</ui:composition>
