<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
<ui:param name="title" value="Autocomplete" />

<ui:define name="content">
    
    <h3>Autocomplete with custom suggestion formatting in list layout</h3>
    
    Following sample shows usage of autocomplete in AJAX mode with custom suggestion formatting and fetched value:
    
    <h:form id="custom-formatting">
    	<rich:autocomplete id="autocomplete" autocompleteMethod="#{autocompleteBean.suggest}" mode="cachedAjax" minChars="2" selectFirst="true" var="p" fetchValue="#{p.name}"
            onblur="console.log('blur')">
            <span>#{p.name} - #{p.age}</span>
        </rich:autocomplete>
        
        <a4j:commandButton render="autocomplete" value="Re-render" />
    </h:form>
    
    <h3>Autocomplete with suggestion in table layout</h3>
    
    <h:form id="table-layout">
        <rich:autocomplete id="autocomplete" autocompleteMethod="#{autocompleteBean.suggest}" mode="ajax" var="p" fetchValue="#{p.name}">
            <rich:column>
                #{p.name}
            </rich:column>
            <rich:column>
                #{p.age}
            </rich:column>
        </rich:autocomplete>
        
        <a4j:commandButton render="autocomplete" value="Re-render" />
    </h:form>

</ui:define>
</ui:composition>
