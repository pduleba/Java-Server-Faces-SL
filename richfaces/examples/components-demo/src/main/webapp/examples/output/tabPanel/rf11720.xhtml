<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

        <ui:define name="title">Tab Panel Example</ui:define>
        <ui:define name="body_head">Tab Panel Example</ui:define>

        <ui:define name="body">

            <h:form>
                <h:selectBooleanCheckbox value="#{sessionScope.showCustomer}">
                    <a4j:ajax render="panel" />
                </h:selectBooleanCheckbox>
            </h:form>

            <a4j:outputPanel id="panel">
                <h:outputText value="#{sessionScope.showCustomer}" />

                <h:panelGroup rendered="#{sessionScope.showCustomer}" layout="block">

                    <h:form>
                        <rich:tabPanel id="customerTabPanel" switchType="ajax" headerPosition="top" headerLocation="center">

                            <rich:tab id="customerList" header="&rsaquo; Search">
                            </rich:tab>

                            <rich:tab id="customerDetail" header="&rsaquo; Customer">
                            </rich:tab>

                            <rich:tab id="vehicleDetail" header="&rsaquo; Vehicle">
                            </rich:tab>

                            <rich:tab id="subscriptionDetail" header="&rsaquo; Subscription">
                            </rich:tab>

                            <rich:tab id="history" header="&rsaquo; History">
                            </rich:tab>
                        </rich:tabPanel>
                    </h:form>
                </h:panelGroup>
            </a4j:outputPanel>


        </ui:define>
    </ui:composition>
