<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:param name="title" value="Dynamic Tabs"/>

    <ui:define name="content">
        <h:form id="form">
            <rich:tabPanel id="tabPanel" switchType="ajax">
                <rich:tab id="manual_1" header="Manual Tab 1">
                    Manual Tab 1
                </rich:tab>
                <rich:tab id="manual_2" header="Manual Tab 2">
                    Manual Tab 2
                </rich:tab>

                <a4j:repeat value="#{dynamicTabBean.names}" var="name" id="repeat" iterationStatusVar="var">
                    <rich:tab header="#{name}" id="dynamic">
                        #{name} content: tab#{var.index}
                    </rich:tab>
                </a4j:repeat>

            </rich:tabPanel>
        </h:form>
    </ui:define>
</ui:composition>
