<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.2 Example</title>
</h:head>
<h:body>
	<p:outputPanel>
		<f:facet name="header">
		        JSF 2.2 Example - index.xhtml
	        </f:facet>
		<h:form>
			<h:message for="name" />

			<h:inputText id="name" value="#{sessionBean.input}">
				<f:validateRequired for="name" />
			</h:inputText>
			<h:commandButton value="Click me" action="#{sessionBean.doAction}" />
		</h:form>
	</p:outputPanel>
	<p:panelGrid columns="2">
		<h:outputText value="QR" />
		<p:barcode value="https://www.pgs-soft.com/pl/?t=" type="qr" />
	</p:panelGrid>
	<p:gmap center="1.2222, 1.2222" zoom="15" type="HYBRID"
		style="width:100%;height:400px" />
</h:body>
</html>
