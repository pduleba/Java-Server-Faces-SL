<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>JSF 2.2</title>
	</h:head>
	<h:body bgcolor="white">
		<p:carousel numVisible="1" effect="easeInStrong" headerText="Tabs" style="margin-bottom:0">
	        <p:tab title="Users from DB">
	            <h:panelGrid columns="2" cellpadding="10">
	                <h:outputText value="Users from DB:" />
	            </h:panelGrid>
	        </p:tab>
	        <p:tab title="Submit time">
	            <h:panelGrid columns="2" cellpadding="10">
	                <h:outputText value="Submit time : " />
					<h:outputText value="#{sessionBean.time}" />
	            </h:panelGrid>
	        </p:tab>
	        <p:tab title="WWW Link">
	            <h:panelGrid columns="2" cellpadding="10">
					<p:panelGrid columns="2">
						<h:outputText value="QR" />
						<p:barcode value="https://www.google.pl/#q=#{sessionBean.name}" type="qr" />
					</p:panelGrid>
	            </h:panelGrid>
	        </p:tab>
	    </p:carousel>
	</h:body>
</html>
