<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.2 Example</title>
</h:head>
<h:body>
	<p:outputPanel>
		<f:facet name="header">
		        JSF 2.2 Example - index.xhtml
	        </f:facet>
		<h:form>
			<h:message for="name" />

			<h:outputLabel value="Enter name:"/>
			<h:inputText id="name" value="#{sessionBean.name}">
				<f:validateRequired for="name" />
			</h:inputText>
			<h:commandButton value="Submit" action="#{sessionBean.doAction}" />
		</h:form>
	</p:outputPanel>
</h:body>
</html>
