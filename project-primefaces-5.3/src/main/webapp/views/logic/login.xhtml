<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login Page</title>
</h:head>
<h:body>
	<p:outputPanel>
		<f:facet name="header">
			Login Page
	    </f:facet>
		<h:form>
			<h:messages />

			<h:outputLabel value="Enter name:" for="j_password"/>
			<h:inputText id="j_username" >
				<f:validateRequired for="j_username" />
			</h:inputText>
			<h:outputLabel value="Enter password:" for="j_password"/>
			<h:inputSecret id="j_password">
				<f:validateRequired for="j_password" />
			</h:inputSecret>
			<h:commandButton value="Submit" action="login" />
		</h:form>
	</p:outputPanel>
</h:body>
</html>
