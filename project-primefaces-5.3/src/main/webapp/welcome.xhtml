<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Welcome</title>
	</h:head>
	<h:body>
		Welcome<h:link outcome="views/security/login" value="Log-in" style="padding-left: 1cm"/>
		<h:form>
			<h:message for="name" />

			<h:outputLabel value="Enter name:" for="name" />
			<h:inputText id="name" value="#{sessionBean.name}">
				<f:validateRequired for="name" />
			</h:inputText>
			<h:commandButton value="Submit" action="#{sessionBean.createUser()}" />
		</h:form>
	</h:body>
</html>
